10<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palak's Surprise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Comic Sans MS', cursive;
      background-color: #fffbe6;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66a3;
      margin-top: 20%;
      cursor: pointer;
      user-select: none;
    }

    .button {
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #ffd1dc;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
      user-select: none;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    #butterflies {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .butterfly {
      position: absolute;
      width: 40px;
      animation: fly 10s infinite;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="butterflies"></div>

  <div id="page1">
    <h1 onclick="goToPage2()">Happy National You Day‚ù§Ô∏è‚ù§Ô∏è</h1>
    <p>(Tap Here ^)</p>
  </div>

  <div id="page2" class="hidden">
    <h1>Who's Abhi's favourite girl?</h1>
    <button class="button" onclick="correctAnswer()">Palak</button>
    <button class="button" onclick="wrongAnswer()">Anyone else</button>
  </div>

  <div id="page3" class="hidden">
    <h1>üíñ YAYYY! You‚Äôre right üíñ</h1>
    <button class="button" onclick="window.open('image (1).jpg')">Click me for sunflowers and sunshine</button>
    <button class="button" onclick="window.open('https://youtu.be/CAr-gOZxQcM?si=z_QcYE0Yme-NQPnn')">Click me to sing Satisfied FROM HAMILTON!!!!</button>
    <button class="button" onclick="window.open('https://www.reddit.com/r/PrettyLittleLiars/comments/otm71y/what_are_some_of_your_favourite_pll_quotes/')">Click me for some cute Pretty Little Liars quotes</button>
    <button class="button" onclick="window.open('https://music.apple.com/us/playlist/billie-for-you-3/pl.u-qxylK2xT2WZ89pA')">Click me to listen to a custom Billie Eilish's playlist for you</button>
  </div>

  <script>
    function goToPage2() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
    }

    function correctAnswer() {
      confetti();
      document.getElementById('page2').classList.add('hidden');
      document.getElementById('page3').classList.remove('hidden');
    }

    function wrongAnswer() {
      alert("Oops, sorry, that's the wrong answer. Try again!");
    }

    function confetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('butterfly');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = Math.random() * 100 + 'vh';
        confetti.innerHTML = 'ü¶ã';
        document.getElementById('butterflies').appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 10000);
      }
    }
  </script>
</body>
</html>
